<div class="d-flex justify-content-center" style="padding: 3rem 0;">
  <div class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-header text-center bg-white">
      <h3 class="mb-0">Iniciar Sesión</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="f" (ngSubmit)="onLogin()">

        <!-- Usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario o email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input
              id="username"
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="usuario@correo.com"
            />
          </div>
          <div *ngIf="f.get('username')?.touched && f.get('username')?.invalid" class="text-danger small mt-1">
            <ng-container *ngIf="f.get('username')?.hasError('required')">
              El usuario es obligatorio.
            </ng-container>
            <ng-container *ngIf="f.get('username')?.hasError('email')">
              Formato de email inválido.
            </ng-container>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Contraseña"
            />
          </div>
          <div *ngIf="f.get('password')?.touched && f.get('password')?.invalid" class="text-danger small mt-1">
            La contraseña es obligatoria.
          </div>
        </div>

        <!-- Botón -->
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="f.invalid"
        >
          Entrar
        </button>
      </form>

      <div class="text-center mt-3">
        <small>
          ¿No tienes cuenta?
          <a routerLink="/register">Regístrate aquí</a>
        </small>
      </div>
    </div>
  </div>
</div>
