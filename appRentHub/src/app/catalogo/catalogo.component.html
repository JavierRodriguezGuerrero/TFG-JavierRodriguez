<div class="container my-4">
  <div class="row">
    <div class="col-sm-6 col-lg-4 mb-4" *ngFor="let i of [1,2,3,4,5,6]">
      <div class="card h-100 shadow-sm">
        <img
          src="https://via.placeholder.com/300x180"
          class="card-img-top"
          alt="Car image"
          style="object-fit: cover; height: 180px;"
        />
        <!-- ———————————————— CABECERA CON FLEX ———————————————— -->
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h5 class="card-title mb-1">Nombre Coche</h5>
              <small class="text-muted">Versión</small>
            </div>
            <div class="text-end">
              <span class="fw-bold text-primary">000€/mes</span>
            </div>
          </div>
        </div>
        <!-- ———————————————— FOOTER CON FLEX ———————————————— -->
        <div class="card-footer bg-transparent border-top d-flex justify-content-between">
          <small class="text-muted">Combustible</small>
          <small class="text-muted">Categoría</small>
          <small class="text-muted">Transmisión</small>
        </div>
      </div>
    </div>
  </div>
</div>
