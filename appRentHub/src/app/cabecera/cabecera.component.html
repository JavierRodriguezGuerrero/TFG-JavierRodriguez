<!-- src/app/header/header.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark py-0">
  <div class="container-fluid">
    <!-- Logo a la izquierda con espacio -->
    <a class="navbar-brand ms-3 me-auto" routerLink="/">
      <img src="logorent.jpg" alt="Logo" class="logo" />
    </a>

    <!-- Botón hamburguesa para móvil -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú centrado -->
    <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/catalogo" routerLinkActive="active">Catálogo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/comparador" routerLinkActive="active">Comparador</a>
        </li>
      </ul>
    </div>

    <!-- Icono de usuario a la derecha -->
    <div class="d-flex">
      <a class="nav-link position-relative me-3" >
        <!-- Muestra diferente icono según login -->
        <i
          *ngIf="!auth.isLogged(); else loggedTpl"
          class="bi bi-person-circle"
          style="font-size: 1.8rem;"
          routerLink="/login" routerLinkActive="active"
        ></i>
        <ng-template #loggedTpl>
          <i class="bi bi-person-check-fill" style="font-size: 1.8rem;" routerLink="/perfil" routerLinkActive="active"></i>
          <button (click)="auth.logout()" *ngIf="auth.isLogged()">Logout</button>
        </ng-template>
      </a>
    </div>
  </div>
</nav>
