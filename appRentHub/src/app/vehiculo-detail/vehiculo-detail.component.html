<div class="container my-5" *ngIf="vehiculo$ | async as v">

  
  <h1 class="mb-4">{{ v.marca }} {{ v.modelo }}</h1>

  <div class="row">
    
    <div class="col-lg-8">
      <div id="carouselVehiculo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button *ngFor="let img of v.imagenes; let i = index"
                  type="button"
                  data-bs-target="#carouselVehiculo"
                  [attr.data-bs-slide-to]="i"
                  [class.active]="i===0"
                  aria-current="true"
                  [attr.aria-label]="'Slide '+(i+1)">
          </button>
        </div>
        <div class="carousel-inner rounded">
          <div *ngFor="let img of v.imagenes; let i = index"
               class="carousel-item" 
               [class.active]="i===0">
            <img [src]="img" class="d-block w-100" alt="Imagen {{i+1}}">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselVehiculo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselVehiculo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Panel de compra y especificaciones -->
    <div class="col-lg-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ v.marca }} {{ v.modelo }}</h5>
          <p class="text-muted mb-2">2025</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fs-4 text-primary">{{ v.precioMes }}€/mes</span>
          </div>
          <a 
            class="btn btn-success w-100 mt-3"
            [routerLink]="['/compra', v.idvehiculo]"
          >
            Siguiente &rsaquo;
          </a>
        </div>
      </div>

      
      <div class="accordion" id="detallesAccordion">

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne">
              Detalles del coche
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" 
               aria-labelledby="headingOne" data-bs-parent="#detallesAccordion">
            <div class="accordion-body">
              <ul class="list-unstyled mb-0">
                <li><strong>Matrícula:</strong> {{ v.matricula }}</li>
                <li><strong>Tipo:</strong> {{ v.tipo }}</li>
                <li><strong>Kilometraje:</strong> {{ v.km }}</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
              Equipamiento
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" 
               aria-labelledby="headingTwo" data-bs-parent="#detallesAccordion">
            <div class="accordion-body">
              
              Combustible: {{ v.fuel }}<br>
              Transmisión: {{ v.transmission }}
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapseThree"
                    aria-expanded="false" aria-controls="collapseThree">
              Descripción
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" 
               aria-labelledby="headingThree" data-bs-parent="#detallesAccordion">
            <div class="accordion-body">
              {{ v.descripcion }}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
